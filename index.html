<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="equation"></div>
        <div class="result"></div>
      </div>
      <div class="btns">
        <div class="btn clear-btn no-display">C</div>
        <div class="btn multiply-btn" value="*">ร</div>
        <div class="btn divide-btn" value="/">รท</div>
        <div class="btn del-btn no-display">del</div>
        <div class="btn seven-btn" value="7">7</div>
        <div class="btn eight-btn" value="8">8</div>
        <div class="btn nine-btn" value="9">9</div>
        <div class="btn subtract-btn" value="-">-</div>
        <div class="btn four-btn" value="4">4</div>
        <div class="btn five-btn" value="5">5</div>
        <div class="btn six-btn" value="6">6</div>
        <div class="btn add-btn" value="+">+</div>
        <div class="btn one-btn" value="1">1</div>
        <div class="btn two-btn" value="2">2</div>
        <div class="btn three-btn" value="3">3</div>
        <div class="btn sign-btn no-display">+/-</div>
        <div class="btn zero-btn" value="0">0</div>
        <div class="btn decimal-btn" value=".">.</div>
        <div class="btn equal-btn no-display">=</div>
      </div>
    </div>
  </body>
</html>
