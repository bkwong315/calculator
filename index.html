<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display"></div>
      <div class="btns">
        <div class="btn clear-btn">C</div>
        <div class="btn multiply-btn">x</div>
        <div class="btn divide-btn">/</div>
        <div class="btn del-btn">del</div>
        <div class="btn seven-btn">7</div>
        <div class="btn eight-btn">8</div>
        <div class="btn nine-btn">9</div>
        <div class="btn subtract-btn">-</div>
        <div class="btn four-btn">4</div>
        <div class="btn five-btn">5</div>
        <div class="btn six-btn">6</div>
        <div class="btn add-btn">+</div>
        <div class="btn one-btn">1</div>
        <div class="btn two-btn">2</div>
        <div class="btn three-btn">3</div>
        <div class="btn sign-btn">+/-</div>
        <div class="btn zero-btn">0</div>
        <div class="btn decimal-btn">.</div>
        <div class="btn equal-btn">=</div>
      </div>
    </div>
  </body>
</html>
